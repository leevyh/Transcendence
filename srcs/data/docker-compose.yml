services:
  uninstall-elk:
    container_name: uninstall-elk
    image: debian
    user: "0"
    volumes:
      - elk:/data
    command: "rm -rf /data/backend_/logs/ /data/elastic/ && mkdir -p /data/elastic/ /data/elastic/certs/ /data/elastic/ea/ /data/elastic/ea/frontend-nginx/ /data/elastic/ea/proxy-nginx/ /data/elastic/elastic/ /data/elastic/fleet/ /data/elastic/kibana/ /data/elastic/logs/ /data/elastic/logstash/ "

volumes:
  elk:
    driver: local
    driver_opts:
      type: none
      device: ./../data
      o: bind
