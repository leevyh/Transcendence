outputs:
  default:
    type: elasticsearch
    hosts: [https://backend-elastic:9200]
    username: "elastic"
    password: "${ELASTIC_PASSWORD}"
    preset: balanced

fleet:
  agent:
    id: fleet-server-agent
  hosts:
    id: fleet-server-host
    name: Fleet Server

agent.monitoring:
 http:
     enabled: true
     host: localhost
     port: 6791
     buffer.enabled: false