<html>
	<body></body>
	<script src="./js/views/pong/pong.game.js"></script>
	<script src="./js/views/pong/pong.display.js"></script>
	<script src="./js/views/pong/pong.keycode.js"></script>
	<script>
		(function () {
			let requestAnimId;
			
			let initialisation = function() {
				pong.init();
				requestAnimId = window.requestAnimationFrame(main); // premier appel de main au rafra√Æchissement de la page
			}
			
			const main = function() {
				pong.clearLayer(pong.playersBallLayer);
				pong.movePlayers();
				pong.displayPlayers();
				pong.moveBall();
				pong.ia.move();
				pong.collideBallWithPlayersAndAction();

				requestAnimId = window.requestAnimationFrame(main);
			}

			window.onload = initialisation; // appel de la fonction initialisation au chargement de la page
		})();
	</script>
	<canvas id="terrain" width="700" height="400" style="background: rgc(0, 0, 0); z-index: 0; position: absolute; left: 0px; top: 0px;"></canvas>
</html>
