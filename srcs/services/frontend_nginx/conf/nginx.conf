events {
    worker_connections 1024;
}

http {
    include mime.types;

    server {
        listen 80;
        server_name frontend-nginx;

        root /var/www/ft_transcendence;

        location / {
            try_files $uri $uri/ /index.html
            autoindex on;
        }

        location ~ \.js$ {
            types {
                application/javascript js;
            }
        }

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
    }
}
