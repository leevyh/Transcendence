events {
    worker_connections 1024;
}

http {
    upstream frontend_nginx {
        server frontend_nginx:80;
    }

    upstream backend_daphne {
        server backend_django:8000;  # Daphne écoute sur le port 8000
    }

    server {
        listen 80;

        # Proxy requests to the frontend
        location / {
            proxy_pass http://frontend_nginx;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy requests to the Django backend
        location /api/ {
            proxy_pass http://backend_daphne;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Support WebSockets
        location /ws/ {
            proxy_pass http://backend_daphne;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;  # Ajoute un délai d'attente long pour éviter les déconnexions
        }
    }
}
