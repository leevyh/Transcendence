apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    orgId: 1
    url: https://backend-prometheus:9090
    basicAuth: false
    isDefault: true
    jsonData:
      tlsSkipVerify: true
      tlsAuth: false
      tlsAuthWithCACert: false

  - name: Alertmanager
    type: alertmanager
    uid: alertmanager
    access: proxy
    orgId: 1
    url: https://backend-alertmanager:9093
    basicAuth: false
    jsonData:
      tlsSkipVerify: true
      tlsAuth: false
      tlsAuthWithCACert: false
      implementation: prometheus
      handleGrafanaManagedAlerts: true

  - name: Postgres
    type: postgres
    uid: postgres
    access: proxy
    orgId: 1
    url: backend-postgresql:5432
    user: postgres
    basicAuth: false
    jsonData:
      sslmode: disable
      tlsAuth: false
      tlsAuthWithCACert: false
      database: transcendence
    secureJsonData:
      password: POSTGRES_PASSWORD

  - name: Elastic
    type: elasticsearch
    uid: elastic
    access: proxy
    orgId: 1
    url: https://backend-elastic:9200
    basicAuth: true
    basicAuthUser: elastic
    jsonData:
      tlsSkipVerify: true
      tlsAuth: false
      tlsAuthWithCACert: false
      index: '*'
    secureJsonData:
      basicAuthPassword: ELASTIC_PASSWORD
    editable: true