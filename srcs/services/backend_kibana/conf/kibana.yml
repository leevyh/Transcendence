server.name: kibana
server.host: 0.0.0.0

server.ssl.certificate: /usr/share/kibana/config/certs/backend-kibana/backend-kibana.crt
server.ssl.key: /usr/share/kibana/config/certs/backend-kibana/backend-kibana.crt
server.ssl.certificateAuthorities: /usr/share/kibana/config/certs/ca/ca.crt

elasticsearch.hosts: [ https://backend-elastic:9200 ]

elasticsearch.ssl.certificate: /usr/share/kibana/config/certs/backend-elastic/backend-elastic.key
elasticsearch.ssl.key: /usr/share/kibana/config/certs/backend-elastic/backend-elastic.key
elasticsearch.ssl.certificateAuthorities: /usr/share/kibana/config/certs/ca/ca.crt

elasticsearch.username: kibana-system
elasticsearch.password: changeme
