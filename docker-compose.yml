#le volume ne fonctionne pas tout le temps a l ecole (en fonction du home que l on a plus de detail en vrai pour expliquer lul)
services:
  nginx:
    container_name: nginx
    build:
      context: ./srcs/services/nginx/
      dockerfile: Dockerfile
    ports:
      - "8001:80"
    volumes:
      - ./srcs/services/nginx/frontend:/usr/share/nginx/
