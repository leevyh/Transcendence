services:
  backend-django:
    container_name: backend-django
    build: ./srcs/services/backend_django
    expose:
      - 9001
    restart: on-failure

  frontend-nginx:
    container_name: frontend-nginx
    build: ./srcs/services/frontend_nginx
    expose:
      - 9000:80
    volumes:
      - ./srcs/data/frontend:/var/www/ft_transcendence
    depends_on:
      - backend-django
    restart: on-failure

  proxy-nginx:
    container_name: proxy-nginx
    build: ./srcs/services/proxy_nginx
    ports:
      - 8888:80
    depends_on:
      - frontend-nginx
      - backend-django
    restart: on-failure

  setup-elastic:
    container_name: setup-elastic
    build: ./srcs/services/setup_elastic/
    env_file: .env
    volumes:
      - backend-elk-certs:/usr/share/elasticsearch/config/certs
    user: "0"
    command: /usr/share/elasticsearch/setup.sh ${ELASTIC_PASSWORD} ${KIBANA_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "[ -f /usr/share/elasticsearch/config/certs/backend-elastic/backend-elastic.crt ]"]
      interval: 1s
      timeout: 5s
      retries: 120

  backend-elastic:
    container_name: backend-elastic
    depends_on:
      setup-elastic:
        condition: service_healthy
    build: ./srcs/services/backend_elastic
    env_file: .env
    volumes:
      - backend-elk-certs:/usr/share/elasticsearch/config/certs
      - backend-elastic:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    healthcheck:
      test:
        [ "CMD-SHELL", "curl -s --cacert /usr/share/elasticsearch/config/certs/ca/ca.crt https://localhost:9200 | grep -q 'missing authentication credentials'" ]
      interval: 10s
      timeout: 10s
      retries: 120

  backend-kibana:
    container_name: backend-kibana
    depends_on:
      backend-elastic:
        condition: service_healthy
    build: ./srcs/services/backend_kibana
    env_file: .env
    volumes:
      - backend-elk-certs:/usr/share/kibana/config/certs
      - backend-kibana:/usr/share/kibana/data
    ports:
      - 5601:5601
    healthcheck:
      test:
        [ "CMD-SHELL", "curl -s -I http://localhost:5601 | grep -q 'HTTP/1.1 302 Found'" ]
      interval: 10s
      timeout: 10s
      retries: 120

  backend-logstash:
    container_name: backend-logstash
    depends_on:
      backend-elastic:
        condition: service_healthy
    build: ./srcs/services/backend_logstash
    env_file: .env
    volumes:
      - backend-elk-certs:/usr/share/logstash/config/certs
    ports:
        - 5044:5044
        - 9600:9600

volumes:
  frontend:
    driver: local
    driver_opts:
      type: none
      device: ./srcs/data/frontend
      o: bind

  backend-elk-certs:
    driver: local
  backend-elastic:
    driver: local
  backend-kibana:
    driver: local