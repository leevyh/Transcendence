services:
  backend_django:
    container_name: backend_django
    build: ./srcs/services/backend_django
    expose:
      - 9001
    restart: on-failure

  frontend_nginx:
    container_name: frontend_nginx
    build: ./srcs/services/frontend_nginx
    expose:
      - 9000:80
    volumes:
      - ./srcs/data/frontend:/var/www/ft_transcendence
    depends_on:
      - backend_django
    restart: on-failure

  proxy_nginx:
    container_name: proxy_nginx
    build: ./srcs/services/proxy_nginx
    ports:
      - 8888:80
    depends_on:
      - frontend_nginx
      - backend_django
    restart: on-failure

  setup_elastic:
    container_name: setup_elastic
    build: ./srcs/services/setup_elastic/
    env_file: .env
    volumes:
      - backend_elk_certs:/usr/share/elasticsearch/config/certs
    user: "0"
    command: /usr/share/elasticsearch/setup.sh ${ELASTIC_PASSWORD} ${KIBANA_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "[ -f /usr/share/elasticsearch/config/certs/backend_elastic/backend_elastic.crt ]"]
      interval: 1s
      timeout: 5s
      retries: 120

  backend_elastic:
    container_name: backend_elastic
    depends_on:
      setup_elastic:
        condition: service_healthy
    build: ./srcs/services/backend_elastic
    env_file: .env
    volumes:
      - backend_elk_certs:/usr/share/elasticsearch/config/certs
      - backend_elastic:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    healthcheck:
      test:
        [ "CMD-SHELL", "curl -s --cacert /usr/share/elasticsearch/config/certs/ca/ca.crt https://localhost:9200 | grep -q 'missing authentication credentials'" ]
      interval: 10s
      timeout: 10s
      retries: 120

  backend_kibana:
    container_name: backend_kibana
    depends_on:
      backend_elastic:
        condition: service_healthy
    build: ./srcs/services/backend_kibana
    env_file: .env
    volumes:
      - backend_elk_certs:/usr/share/kibana/config/certs
      - backend_kibana:/usr/share/kibana/data
    ports:
      - 5601:5601
    healthcheck:
      test:
        [ "CMD-SHELL", "curl -s -I http://localhost:5601 | grep -q 'HTTP/1.1 302 Found'" ]
      interval: 10s
      timeout: 10s
      retries: 120

  backend_logstash:
    container_name: backend_logstash
    depends_on:
      backend_elastic:
        condition: service_healthy
    build: ./srcs/services/backend_logstash
    env_file: .env
    volumes:
      - backend_elk_certs:/usr/share/logstash/config/certs
    ports:
        - 5044:5044
        - 9600:9600

volumes:
  frontend:
    driver: local
    driver_opts:
      type: none
      device: ./srcs/data/frontend
      o: bind

  backend_elk_certs:
    driver: local
    driver_opts:
      type: none
      device: ./srcs/data/certs
      o: bind
  backend_elastic:
    driver: local
  backend_kibana:
    driver: local