version: '3'

volumes:
  bleu:
    name: bleu
    driver: local
    driver_opts:
      type: none
      device: ./srcs/services/nginx/frontend
      o: bind

services:
  nginx:
    container_name: nginx
    build:
      context: ./srcs/services/nginx/
      dockerfile: Dockerfile
    ports:
      - "8001:80"
